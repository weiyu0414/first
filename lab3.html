<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
}
td{
    background-color: yellow;
}
td.c1{
    background-color: green;
    color: aliceblue;
}

</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table style="width:100%">
  <tr>
    <th colspan="6" style="background-color: aqua;">Table title</th>
  </tr>
  <tr class="c1">
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr class="c2">
    <td colspan="3" class="c1">7</td>
    <td colspan="3" class="c1">8</td>
    
  </tr>
  <tr>
    <td rowspan="2" class="c1">9</td>
    <td>10</td>
    <td rowspan="2" class="c1">11</td>
    <td>12</td>
    <td rowspan="2" class="c1">13</td>
    <td>14</td>
  </tr>
  <tr>
    <td>15</td>
    <td>16</td>
    <td>17</td>
  </tr>
  <tr>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
    <td>22</td>
    <td>23</td>
  </tr>
  <tr>
    <td>24</td>
    <td rowspan="3" colspan="4" class="c1">30</td>
    <td>25</td>
  </tr>
  <tr>
    <td>26</td>
    <td>27</td>
  </tr>
  <tr>
    <td>26</td>
    <td>27</td>
  </tr>
  <tr>
    <td colspan="6" style="background-color: aqua;">Table footnote</td>
  </tr>
</table>

</body>
</html>
